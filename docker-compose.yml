services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jurnal_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: jurnal_magang
      DB_USERNAME: root
      DB_PASSWORD: root
    command: sh -c "composer install && php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: jurnal_magang
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  node:
    image: node:latest
    container_name: node_build
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"
    tty: true
    stdin_open: true
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
